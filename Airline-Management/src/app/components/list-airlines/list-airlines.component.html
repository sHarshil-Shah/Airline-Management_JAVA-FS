<br/><br/>
<h1>View AirlineProviders Information</h1>
<form [formGroup]="listAirlineForm">
      
        <mat-form-field appearance="fill">
            <mat-label>Filter By Provider Type</mat-label>
            <mat-select (selectionChange)="filter($event)" formControlName="providerType">
                
                <mat-option value="Domestic">Domestic</mat-option>
                <mat-option value="International">International</mat-option>
            </mat-select>
        </mat-form-field>
        </form>
<div class="container">
    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Provider Name</th>
                <th scope="col">Provider Code</th>
                <th scope="col">Provider Type</th>
            </tr>
        </thead>
        <tbody *ngFor="let airline of airlines">
            <tr>
                <th scope="row">{{ airline.id }}</th>
                <td>{{ airline.providerName }}</td>
                <td>{{ airline.providerCode }}</td>
                <td>{{ airline.providerType }}</td>
            </tr>
        </tbody>
    </table>
</div>
